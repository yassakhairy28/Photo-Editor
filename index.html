<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Edit</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img id="img">
            <canvas id="canvas"></canvas>
            <input type="file"  id="file">
            <label for="file" id="File">Upload</label>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="sturate">Sturate</label>
                    <input type="range" min="0" max="200" value="100" id="sturate">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" min="0" max="200" value="100" id="contrast">
                </li>
                <li>
                    <label for="Brightness">Brightness</label>
                    <input type="range" min="0" max="200" value="100" id="Brightness">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" min="0" max="200" value="0" id="sepia">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" min="0" step="0.1" max="1" value="0" id="grayscale">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" min="0" step="0.1" max="1" value="0" id="blur">
                </li>
                <li>
                    <label for="hueRotate">Hue raotate</label>
                    <input type="range" min="0" max="350" value="0" id="hueRotate">
                </li>
                <li>
                    <a download="img" id="download">Download</a>
                    <span id="reset" onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
